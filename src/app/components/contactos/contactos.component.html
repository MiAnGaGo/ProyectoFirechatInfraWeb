<h3>Historial de usuarios</h3>
<hr>
<div class="app-mensajes" id="app-contactos">
    <div *ngFor="let chat of _cs.chats" [ngClass]="{'text-left': _cs.usuario.uid == chat.uid}">
        <span class="badge" [ngClass]="{'badge-light': _cs.usuario.uid == chat.uid,'badge-light': _cs.usuario.uid != chat.uid}">{{chat.nombre}}</span>
    </div>
</div>
